<body class="bg-pink-50 text-gray-800">

  <nav class="bg-white shadow-md p-4 text-pink-600 font-medium text-lg flex justify-center space-x-6">

  <main class="max-w-5xl mx-auto py-12 px-4">

    <p class="text-center text-pink-600 mb-6">Just a sprinkle of moments I love ✨</p>

    <div class="gallery-grid">
      <!-- Replace the image URLs below with your own -->
      <img src="https://placekitten.com/300/300" alt="Cute image 1">
      <img src="https://placekitten.com/301/301" alt="Cute image 2">
      <img src="https://placekitten.com/302/302" alt="Cute image 3">
      <img src="https://placekitten.com/303/303" alt="Cute image 4">
    </div>
  </main>
<script>
  document.addEventListener("mousemove", function (e) {
    const sparkle = document.createElement("div");
    sparkle.className = "trail-sparkle";
    sparkle.style.left = e.pageX + "px";
    sparkle.style.top = e.pageY + "px";
    document.body.appendChild(sparkle);

    setTimeout(() => sparkle.remove(), 1000);
  });
</script>

</body>
